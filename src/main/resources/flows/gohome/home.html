<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>出发北京到济南</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>回家途中 <small><label th:text="${goHomeDomain.startLocation}"></label> -> <label th:text="${goHomeDomain.endLocation}"></label></small></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><label>现在来到了：家</label></h3>
        </div>
        <div class="panel-body">
            <h2>到家了，洗洗睡吧</h2>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">流程日志</h3>
        </div>
        <div class="panel-body">
            <ul><li th:each="log : ${actionLogs}"><label th:text="${log}"  /></li></ul>
        </div>
    </div>
</div>
</body>
</html>
