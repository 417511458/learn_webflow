<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>出发北京到济南</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>回家途中 <small><label th:text="${goHomeDomain.startLocation}"></label> -> <label th:text="${goHomeDomain.endLocation}"></label></small></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><label>当前在：</label><label th:text="${goHomeDomain.currentLocation}"></label></h3>
        </div>
        <div class="panel-body">
            <form id="test" action="#" th:action="${flowExecutionUrl}" method="post">
                <label>剩余油量：</label><label th:text="${goHomeDomain.remainingOil}"></label>
                <label>最小油量：</label><label th:text="${goHomeDomain.mixRemainingOil}"></label>
                <label>最大油量：</label><label th:text="${goHomeDomain.maxRemainingOil}"></label>
                <br />
                <label>共带了</label><label th:text="${goHomeDomain.somethingsSize}"></label><label>件东西</label>
                <br />
                <h2 style="color: red;" th:text="${msg}"></h2>
                <input type="hidden" name="_eventId" id="_eventId" />
                <button type="submit" value="jiayou" class="btn btn-primary" onclick="javascript:document.getElementById('_eventId').value = 'jiayou'">加油</button>
                <button type="submit" value="shoushidongxi" class="btn btn-primary" onclick="javascript:document.getElementById('_eventId').value = 'shoushidongxi'">再带点东西</button>
                <button type="submit" value="go" class="btn btn-primary" onclick="javascript:document.getElementById('_eventId').value = 'go'">出发</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
